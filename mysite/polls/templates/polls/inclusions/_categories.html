<div class="widget widget-category">
  <h3 class="widget-title">分类</h3>
  <ul>
    {% for classification in classification_list %}
      <li>
        <a href="{% url 'polls:classification' classification.id %}">{{ classification.name }} <span class="article-count">(13)</span></a>
      </li>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
</div>
